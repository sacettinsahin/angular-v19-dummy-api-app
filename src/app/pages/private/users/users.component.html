<page-header title="User List"></page-header>

@switch (isLoading()) {
@case (true) {
<app-spinner></app-spinner>}
@case (false) {
<!-- users table-->
<p-table [value]="users()" size="small" showGridlines [tableStyle]="{ 'min-width': '50rem'}" [paginator]="true"
    [rows]="10" [rowsPerPageOptions]="[5, 10, 20]" [resizableColumns]="true" stripedRows
    styleClass="p-datatable-gridlines shadow-xl" [scrollable]="true">
    <ng-template #header let-columns>
        <tr>
            <th pResizableColumn pSortableColumn="id">
                ID <p-sortIcon field="id" class="ml-3" />
            </th>
            <th pResizableColumn pSortableColumn="firstName">
                First Name <p-sortIcon field="firstName" class="ml-3" />
            </th>
            <th pResizableColumn pSortableColumn="lastName">
                Last Name <p-sortIcon field="lastName" class="ml-3" />
            </th>
            <th pResizableColumn>
                Age
            </th>
            <th pResizableColumn>
                Date of Birth
            </th>
            <th pResizableColumn>
                Phone
            </th>
            <th pResizableColumn>
                Role
            </th>
            <th pResizableColumn>
                Email
            </th>
            <th pResizableColumn>
                Gender
            </th>
            <!-- <th pResizableColumn>
                User Agent
            </th> -->

        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.birthDate }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.gender }}</td>
            <!-- <td>{{user.userAgent}}</td> -->
        </tr>
    </ng-template>
</p-table>
}
}
