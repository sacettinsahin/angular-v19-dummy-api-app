<div class="h-screen w-screen flex justify-center items-center bg-gradient-to-br  from-slate-500 to-slate-900">
    <!-- Form Wrapper -->
    <div class="flex flex-col gap-10 border-white border-2 px-10 py-14 rounded-lg shadow-lg bg-white min-w-[400px]">
        <h2 class="text-3xl font-semibold text-center text-gray-800">Login</h2>
        <form class="relative" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value) ">
            <div class="flex flex-col gap-10">
                <!-- Username Field -->
                <div class="relative">
                    <p-floatlabel>
                        <input
                            id="username"
                            pInputText
                            formControlName="username"
                            class="w-full px-4 py-2 text-gray-800 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                        <label for="username" class="text-gray-600">Username</label>
                    </p-floatlabel>
                    <app-validation-text class="absolute top-[38px] left-3" [form]="loginForm" field="username"></app-validation-text>
                </div>

                <!-- Password Field -->
                <div class="relative">
                    <p-floatlabel>
                        <p-password
                            id="password"
                            [feedback]="false"
                            formControlName="password"
                            class="w-full text-gray-800 border rounded-md focus:outline-none focus:ring-2 "
                        ></p-password>
                        <label for="password" class="text-gray-600">Password</label>
                    </p-floatlabel>
                    <app-validation-text class="absolute top-[38px] left-3" [form]="loginForm" field="password"></app-validation-text>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end mt-8">
                <p-button
                [label]="isLoading ? '' : 'Sign in'"
                [icon]="isLoading ? 'pi pi-spin pi-spinner' : 'pi pi-sign-in'"
                type="submit"
                styleClass="primary-button"
                [disabled]="loginForm.invalid || isLoading"
                class="text-white font-semibold rounded-md disabled:opacity-50"
            ></p-button>
            </div>

            <div class="absolute bottom-[-25px] text-center">
                @if(loginMessage){
                    <small class="text-red-400 text-[13px] font-semibold">{{loginMessage}}</small>
                }
            </div>
        </form>
        
    </div>
    
</div>
